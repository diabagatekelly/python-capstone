{% extends 'base.html' %}

{% block title %}{{user.first_name}}{% endblock %}

{% block content %}

  <div class="row h-100 align-items-top user_hub">
  <div class="col-sm-12 col-md-10">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}
    <h2 class="join-message">Hello {{user.first_name}}!</h2>   
  </div>
  <div class="col-sm-12 col-md-2 text-center">
    <a href="/users/{{user.id}}/preferences"><i data-toggle="tooltip" data-placement="top" title="Edit your preferences" class="fa fa-cog"></i></a>
  </div>
 
</div>

{% endblock %}
